<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <!-- flowchart Items -->
        <div class="flex-wrap">
            <div class="item">a</div>
            <div class="item">b</div>
            <div class="item">c</div>
            <div class="item">d</div>
            <div class="item">e</div>
        </div>

        <!-- White Board -->
        <div class="white-board" id="whiteBoard"></div>

        <!-- temp -->
        <div class="wrap-rectangle">
            <div class="size-edit-box-top-left"></div>
            <div class="size-edit-box-top-right"></div>
            <div class="size-edit-box-bottom-right"></div>
            <div class="size-edit-box-bottom-left"></div>

            <div class="size-edit-box-top-middle"></div>
            <div class="size-edit-box-right-middle"></div>

            <!-- rectangle -->
            <div class="rectangle">
                <div class="rect-magnet-right magnet"></div>
            </div>
        </div>

        <div class="line">
            <div class="line-magnet-right magnet"></div>
        </div>

    </div>
